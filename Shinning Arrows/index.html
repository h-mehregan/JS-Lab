<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinning arrow key </title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section>
        <div>
            <i class="fa fa-arrow-left icon" aria-hidden="true" id="left"></i>

        </div>
        <div id="up-down">
            <div>
                <i class="fa fa-arrow-up icon" aria-hidden="true" id="up"></i>

            </div>
            <div>
                <i class="fa fa-arrow-down icon" aria-hidden="true" id="down"></i>

            </div>
        </div>
        <div>
            <i class="fa fa-arrow-right icon" aria-hidden="true" id="right"></i>

        </div>
    </section>
</body>

</html>
